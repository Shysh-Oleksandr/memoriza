<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoriza</title>
    <link rel="icon" href="img/padlock.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="start-content">
            <div class="header">
                <h1 class="title">Memoriza</h1>
                <!-- <h2 class="suptitle">Memory game</h2> -->
            </div>
            <div class="levels active" id="levels">
                <div class="level-btn">
                    <div class="level-number">1</div>
                    <div class="level-cards"><span class="cards-number">8</span> cards</div>
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                </div>
                <div class="level-btn">
                    <div class="level-number">2</div>
                    <div class="level-cards"><span class="cards-number">12</span> cards</div>
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                </div>
                <div class="level-btn">
                    <div class="level-number">3</div>
                    <div class="level-cards"><span class="cards-number">16</span> cards</div>
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                </div>
                <div class="level-btn">
                    <div class="level-number">4</div>
                    <div class="level-cards"><span class="cards-number">24</span> cards</div>
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                </div>
                <div class="level-btn">
                    <div class="level-number">5</div>
                    <div class="level-cards"><span class="cards-number">36</span> cards</div>
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                </div>
                <div class="level-btn">
                    <div class="level-number">6</div>
                    <div class="level-cards"><span class="cards-number">54</span> cards</div>
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                </div>
                
                <div class="level-btn">
                    <div class="level-number">7</div>
                    <div class="level-cards"><span class="cards-number">64</span> cards</div>
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                </div>
                
            </div>
        </div>

        <div class="game-content">
            <div class="game-info" id="game-info">
                <h3 class="difficulty game-stat" id="difficulty">Level 2</h3>
                <h3 class="moves game-stat" id="moves">Moves: 0</h3>
                <h3 class="timer game-stat"><span id="minutes">00</span>:<span id="seconds">00</span></h3>
            </div>
            <div class="container" id="container">

            </div>
        </div>
    </div>
</body>

</html>
